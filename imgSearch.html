<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Google Image Search</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    
    <body>
        <div class="link">
            <a href="index.html">Back to main page</a>
            <a style="color:white;">white</a>
        </div>
        
        <div class="img">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png">
        </div>

        <div class="general-search">
            <form action="https://www.google.com/search" method="GET">
                <div class="search"><input type="text" name="q"></div>
                <div class="button_validation">
                    <input id="btn-val" type="submit" value="Google Image Search" style="margin:15px 215px;">
                </div>
                <input type="hidden" name="tbm" value="isch">
            </form>
        </div>
    </body>
</html>
